<!--second method to get input-->
<div id="container">
    <div id="card" class="animate__animated animate__pulse animate__infinite animate__faster">
        <h1>Register Now</h1>
        <form id="signup" autocomplete="off" onsubmit="signup(event)"  name="register">
            <input type="text"  placeholder="FirstName" name="firstName" required="true" id="firstName"/>
            <input type="text" placeholder="LastName" name="lastName" required="true" id="lastName"/>
            <input type="email"  placeholder="Email" name="email" required="true" id="email"/>
            <input type="password" placeholder="Password"  name="password" required="true" id="password"/>
            <button>Submit</button>

        </form>

    </div>

</div>
    
</body>
