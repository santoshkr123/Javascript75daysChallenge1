<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Day57SessionStorage.js"></script>
</head>
<body>
    <h1>Storage a data</h1>
    <form id="storage-form">
        <input required="true" name="key" id="store-key" placeholder="key"/>
        <input required="true" name="data" id="store-data" placeholder="data"/>
        <button>Store</button>
    </form>

    <h1>Read data</h1>
    <form id="read-form">
        <input required="true" name="key" id="read-key" placeholder="key"/>
        <button>Read</button>
    </form>

    <h1>Read All Data</h1>
    <button id="read-now">Read Now</button>

    <h1>Remove data</h1>
    <form id="remove-form">
        <input required="true" name="key" id="remove-key" placeholder="key"/>
        <button>Remove</button>
    </form>

    <h1>Remove all</h1>
    <button id="remove-all">Clear</button>

    
    
</body>
</html>
